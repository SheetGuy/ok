<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>ScreenCode | Create beautiful images of your source code</title>
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/menu.css">
   <link rel="stylesheet" href="assets/css/code-editor.css">
   <link rel="stylesheet" href="assets/css/prism.css">
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
   <link rel='stylesheet' href='assets/css/selectize.css'>
</head>

<body>
   <div class="container">
      <div class="menu">
         <div class="menu-content">
            <div class="editors-preferences">
               <p class="menu-title">Editor's preferences</p>
               <div class="section select-cont">
                  <p>Language:</p>
                  <select class="select-language">
                  </select>
               </div>
               <div class="section select-cont">
                  <p>Theme:</p>
                  <select class="select-theme">
                  </select>
               </div>
               <div class="section select-cont">
                  <p>Font:</p>
                  <select class="select-font">
                     <option value="">Monospace</option>
                  </select>
               </div>
               <div class="section flex-content">
                  <p>Title:</p>
                  <input type="text" class="input-title" placeholder="index.html" value="untitled">
               </div>
               <div class="section flex-content">
                  <p>Font size:</p>
                  <div>
                     <input type="number" class="input-fontsize" value="30">
                     <span>px</span>
                  </div>
               </div>
               <div class="section flex-content">
                  <p>Line number:</p>
                  <input type="checkbox" id="lineNumber-checkbox" />
                  <label for="lineNumber-checkbox" class="switch" id="switch-lineNumber" onclick="switchToggle('switch-lineNumber')">
                     <div class="ball"></div>
                  </label>
               </div>
               <div class="section flex-content">
                  <p>Line brak:</p>
                  <input type="checkbox" id="lineBreak-checkbox" checked/>
                  <label for="lineBreak-checkbox" class="switch on" id="switch-lineBreak" onclick="switchToggle('switch-lineBreak')">
                     <div class="ball"></div>
                  </label>
               </div>
               <div class="section flex-content">
                  <p>Border radius:</p>
                  <div>
                     <input type="number" class="input-fontsize" value="5">
                     <span>px</span>
                  </div>
               </div>
               <div class="border-preferences">
                  <div class="section flex-content">
                     <p>Border:</p>
                     <input type="checkbox" id="border-checkbox" checked />
                     <label for="border-checkbox" class="switch on" id="switch-border" onclick="switchToggle('switch-border')">
                        <div class="ball"></div>
                     </label>
                  </div>
                  <div class="active-content border">
                     <p>Color:</p>
                     <input type="text">
                     kkkkkkkkk
                  </div>
               </div>
            </div>
            <line></line>
            <div class="image-preferences">
               <p class="menu-title">Image's preferences</p>
               <div class="section flex-content">
                  <p>Background:</p>
                  <input type="checkbox" id="background-checkbox" checked />
                  <label for="background-checkbox" class="switch on" id="switch-background" onclick="switchToggle('switch-background')">
                     <div class="ball"></div>
                  </label>
               </div>
               <div class="section flex-content">
                  <p>Water mark:</p>
                  <input type="checkbox" id="waterMark-checkbox" checked />
                  <label for="waterMark-checkbox" class="switch on" id="switch-watermark" onclick="switchToggle('switch-watermark')">
                     <div class="ball"></div>
                  </label>
               </div>
            </div>
         </div>
      </div>
      <div class="code-area-container">
         <div class="code-area-content">
            <pre id="code-area">
               <code class="language-javascript">
function luiz() {
   if (hello == true) {
      const luiz = "Oii";
   }
}
               </code>
            </pre>
         </div>
      </div>
   </div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js'></script>
   <script src="assets/js/active-selectize.js"></script>
   <script src="assets/js/change-preferences.js"></script>
   <script src="assets/js/prism.js"></script>
</body>

</html>
